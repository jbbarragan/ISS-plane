<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapa de la ISS en Tiempo Real</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 100vh; /* Ocupa toda la ventana */
            margin: 0;
        }
        #info-box {
            position: absolute;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.8); /* Fondo negro opaco */
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            font-size: 14px;
            z-index: 1000; /* Para estar encima del mapa */
        }
        #info-box h4 {
            margin: 0 0 5px 0;
            font-size: 16px;
        }
        #user-logo {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: white;
            cursor: pointer;
            background-image: url('https://upload.wikimedia.org/wikipedia/commons/9/99/User_icon.svg');
            background-size: cover;
            z-index: 1001;
            border: 2px solid black; /* Contorno negro */
        }
        #user-form {
            position: absolute;
            top: 60px;
            right: 10px;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            display: none;
            z-index: 1001;
            font-family: Arial, sans-serif;
        }
        #user-form h4 {
            margin: 0 0 10px;
        }
        #user-form label {
            display: block;
            margin-bottom: 5px;
        }
        #user-form input {
            width: 100%;
            padding: 5px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        #user-form button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
        }
        #user-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <div id="info-box">
        <h4>Datos de la ISS</h4>
        <div id="lat">Latitud: Cargando...</div>
        <div id="lon">Longitud: Cargando...</div>
        <div id="alt">Altitud: Cargando...</div>
        <div id="vel">Velocidad: Cargando...</div>
    </div>
    <div id="user-logo"></div>
    <div id="user-form">
        <h4>Registrar Usuario</h4>
        <form id="register-form">
            <label for="email">Correo Electr√≥nico:</label>
            <input type="email" id="email" name="email" required>
            <button type="submit">Registrar</button>
        </form>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="map.js"></script>
</body>
</html>
